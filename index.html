        <body>         
            <h1>SALARY CALCULATOR</h1>           
            <div class="box">
              <div class="fields">
                  <form>
                    <label>Pay per Hour:</label>
                    <input type="text" id="pay" />
                    <label>Average hours a day:</label>
                    <input type="text" id="hours" /> 

                    <label>Average days in month:</label>
                    <input type="text" id="days" /> 
                    <!--Martin's trick -->
                    <span class="student-label">Student:</span>  
                    Yes <input type="radio" name="student" value="0.15"/> 
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    No <input type="radio" name="student" value="0.25" checked />
                
                <button onclick="calculate()">COMPUTE</button>
                
                    <h4 id="results"></h4>
                  </form>
                </div>
              </div>
